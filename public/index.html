<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IDE on iOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/lib/external/ui.fancytree.css">
        <link rel="stylesheet" href="css/ide-on-ios.css">
    </head>
    <body>
        <div id="login-modal"></div>
        <div id="login-form">
            <h1>IDE Login</h1>
            <div id="login-error"></div>
                <form id="login-form-form" method="post" action="login">
                    <ul>
                        <li>
                            <label for="login-user">username:</label>
                            <input type="text" size="30" id="login-user" name="login-user"/>
                        </li>
                        <li>
                            <label for="login-pass">password:</label>
                            <input type="password" size="30" id="login-pass" name="login-pass"/>
                        </li>
                        <li>
                            <input type="submit" id="login-button" value=">>>">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id="content">
            <div id="dock-left"></div>
            <div class="splitter"></div>
            <div id="editor-container">
                <div id="tabs"></div>
                <div id="keycapture">
                    <div id="momentum"></div>
                </div>
                <div id="editor"></div>
            </div>
            <div id="dock-bottom"></div>
        </div>
        <div id="spacer"></div>

        <script src="lib/external/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/external/ace/ext-modelist.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/external/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="lib/external/jquery-resizable.js" type="text/javascript" charset="utf-8"></script>    
        <script src="lib/external/jquery.fancytree-all-deps.min.js" type="text/javascript" charset="utf-8"></script>    

        <script src="js/KeyMappings.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/KeyActions.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/Events.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/Panel.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/PanelManager.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/UI.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/FileTree.js" type="text/javascript" charset="utf-8"></script>    
        <script src="js/Comm.js" type="text/javascript" charset="utf-8"></script>    
        
        <script src="js/IDE.js" type="text/javascript" charset="utf-8"></script>    
        
    </body>
</html>
